<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Product Recommendation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to ShopEasy</h1>
    <p>Personalized products just for you!</p>
  </header>

  <div class="container">
    <h2>Our Products</h2>
    <div class="product-grid" id="product-grid">
      <!-- Products will be inserted dynamically -->
    </div>

    <h2>Recommended for You</h2>
    <div class="recommendation-grid" id="recommendation-grid">
      <!-- Recommended products will appear here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
